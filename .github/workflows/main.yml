on:
  push:
    branches:
      - main
name: 🚀 Deploy website on push
jobs:
  ftp-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: 📂 FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.wjjc.pt
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
